<div class="app block" data-app-id="{{app_id}}" data-app-number="{{app_number}}">
  <img src="{{icon_url}}" width="64" height="64" alt="{{name}}" />
  <div class="content">
    <h2>{{name}}</h2>
    <p class="app number"><a href="/apps/{{app_id}}/assets" data-navigo>{{app_number}}</a> <a href="/tokens/{{app_id}}" data-navigo><i class="icon-key"></i></a></p>
    <p class="app redirect">{{redirect_uri}}</p>
    <p class="app id"><a href="/apps/{{app_id}}/edit" data-navigo>{{app_id}}</a></p>
    <p class="app secret action">Click to generate a new secret</p>
    <p class="app session action">Click to generate a new session</p>
    <a id="{{app_id}}" style="display:none"></a>
  </div>
</div>
